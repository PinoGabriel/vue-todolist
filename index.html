<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-todolist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div id="app">
        <ul class="container">
            <h1>LISTA DELLA SPESA</h1>
            <li v-for="(to, i) in toDo" :key="i" :class="[to.done ? `lineText` : '']">
                {{ to.testo }}
                <input type="checkbox" v-model="to.done" @click="checkClick(i)"> 
                <span @click="removeClick(i)" class="red">X</span>
              </li>
        </ul>


    </div>




    <script src="./js/main.js"></script>
</body>

</html>
