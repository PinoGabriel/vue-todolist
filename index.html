<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue-todolist</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>


    <div id="app">
        <div class="container">
            <!-- TITOLO -->
            <h1>LISTA DELLA SPESA</h1>
            <!-- CONTAINER LISTA DELLA SPESA -->
            <div class="containerElement">
                <div>
                    <ul>
                        <li v-for="(to, i) in toDo" :key="i" :class="[to.done ? `lineText` : '']">
                            {{ to.testo }}
                            <input type="checkbox" v-model="to.done" class="checkInput" @click="checkClick(i)">
                        </li>
                    </ul>
                </div>
                <div>
                    <span v-for="(to, i) in toDo" @click="removeText(i)" class="x">X</span>
                </div>
            </div>
            <!-- INPUT PER AGGIUNGERE UN NUOVO ELEMENTO ALLA LISTA DELLA SPESA -->
            <div class="newTextInput">
                <input class="addBtn" type="text" v-model="nuovoValore" @keyup.enter="addButton()">
                <button class="addBtn btnStyle" @click="addButton()">Aggiungi alla lista</button>
            </div>

        </div>



    </div>




    <script src="./js/main.js"></script>
</body>

</html>
